env:
  CI: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.4.0
        with:
          cache: npm
          cache-dependency-path: '**/package-lock.json'
          node-version-file: .nvmrc
      - run: bash ./scripts/setup.sh
      - run: bash ./scripts/lint.sh
name: Test workspace

on:
  pull_request:
    paths-ignore:
      - 'systems/**'
  push:
    branches:
      - development
      - main
    paths-ignore:
      - 'systems/**'
