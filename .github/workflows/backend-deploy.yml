env:
  CONNECTOR_ATLASSIAN_CLIENT_ID: ${{ secrets.CONNECTOR_ATLASSIAN_CLIENT_ID }}
  CONNECTOR_ATLASSIAN_CLIENT_SECRET: ${{ secrets.CONNECTOR_ATLASSIAN_CLIENT_SECRET }}
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for infrastructure deployment to succeed
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          allowed-conclusions: success,skipped
          ref: ${{ github.ref }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          running-workflow-name: Deploy systems/infrastructure
          wait-interval: 10
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.1.1
        with:
          cache: npm
          cache-dependency-path: '**/package-lock.json'
          node-version-file: .nvmrc
      - run: bash ./scripts/setup.sh
      - run: npx lerna exec --stream --concurrency 1 --scope=backend -- bash
          scripts/ci/setup.sh
      - run: npx lerna exec --stream --concurrency 1 --scope=backend -- bash
          scripts/ci/deploy.sh
name: Deploy systems/backend
on:
  push:
    branches:
      - main
    paths:
      - systems/backend/**
